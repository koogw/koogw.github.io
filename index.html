<!DOCTYPE html>
<html>
<head>
    <title>KooPlayground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html {
            scroll-behavior: smooth;
            font-size: 2vw; /* 기본 폰트 크기를 뷰포트 너비의 2%로 설정 */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Roboto";
        }
        body {
            font-family: "Source Sans Pro";
            font-size: 1rem; /* 기본 폰트 크기를 1rem으로 설정 */
        }
        .overlay-text {
            position: absolute;
            top: 2vw;
            left: 2vw;
            color: black;
            font-size: 4vw; /* 이미지 오버레이 텍스트의 폰트 크기를 뷰포트 너비의 4%로 설정 */
        }
        .responsive-img {
            width: 100%;
            height: auto;
        }
        .w3-bar-item {
            text-align: center;
            font-size: 1.5vw; /* 내비게이션 바 항목의 폰트 크기를 뷰포트 너비의 1.5%로 설정 */
        }
        .w3-bar-item a {
            display: block;
            width: 100%;
        }
        @media (max-width: 600px) {
            html {
                font-size: 4vw; /* 화면 너비가 600px 이하일 때 폰트 크기를 4vw로 설정 */
            }
            .overlay-text {
                font-size: 6vw; /* 작은 화면에서 이미지 오버레이 텍스트의 폰트 크기 조정 */
            }
            .w3-bar-item {
                font-size: 3vw; /* 작은 화면에서 내비게이션 바 항목의 폰트 크기 조정 */
            }
        }
    </style>
</head>
<body class="w3-light-white w3-margin">

<!-- Navigation bar with links -->
<div class="w3-bar w3-white w3-text-black w3-padding">
    <h2 class="w3-left w3-tag w3-pale-red w3-round">KooPlayground</h2>
    <a href="#Contact" class="w3-bar-item w3-button w3-hide-small w3-right">미정</a>
    <a href="#Playground" class="w3-bar-item w3-button w3-hide-small w3-right">놀이터</a>
    <a href="#Post" class="w3-bar-item w3-button w3-hide-small w3-right">게시판</a>
    <a href="#Home" class="w3-bar-item w3-button w3-hide-small w3-right">메인페이지</a>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large" onclick="myFunction()">&#9776;</a>
</div>

<div id="demo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-small">
    <a href="#Home" class="w3-bar-item w3-button">메인페이지</a>
    <a href="#Playground" class="w3-bar-item w3-button">놀이터</a>
    <a href="#Post" class="w3-bar-item w3-button">게시판</a>
    <a href="#Contact" class="w3-bar-item w3-button">미정</a>
</div>

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

    <!-- main header -->
    <header class="w3-display-container w3-wide" style="position: relative;" id="Home">
        <img src="assets/img/playground.jpg" alt="playground" class="responsive-img">
        <div class="overlay-text">
            <h1 class="w3-jumbo w3-text-black w3-hide-small"><b>건우의 놀이터</b></h1>
        </div>
    </header>

    <!-- Main content -->
    <div class="w3-padding-64 w3-center" id="Playground">
        <h2>놀이터</h2>
        <p>여기는 건우의 놀이터입니다. 다양한 활동과 재미있는 놀이를 즐길 수 있습니다.</p>
    </div>

    <div class="w3-padding-64 w3-center" id="Post">
        <h2>게시판</h2>
        <p>여기는 게시판입니다. 자유롭게 글을 작성하고 의견을 나눠보세요.</p>
    </div>

    <div class="w3-padding-64 w3-center" id="Contact">
        <h2>미정</h2>
        <p>이 섹션은 아직 준비 중입니다. 곧 업데이트될 예정입니다.</p>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
