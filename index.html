<!DOCTYPE html>
<html>
  <head>
    <title>KooPlayground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      html {
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: "Roboto";
      }
      body {
        font-family: "Source Sans Pro";
      }
      .overlay-text {
        position: absolute;
        top: 20px;
        left: 20px;
        color: black;
      }
    </style>
  </head>
<body class="w3-light-white w3-margin">

<!-- Navigation bar with links -->
<div class="w3-bar w3-white w3-text-black">
  <h2 class="w3-left w3-tag w3-pale-red w3-round">KooPlayground</h2>
  <a href="#Contact" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right" style="margin-top:10px;">미정</a>
  <a href="#Playground" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right" style="margin-top:10px;">놀이터</a>
  <a href="#Post" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right" style="margin-top:10px;">게시판</a>
  <a href="#Home" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right" style="margin-top:10px;">메인페이지</a>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large" style="margin-top:10px;" onclick="myFunction()">&#9776;</a>
</div>

<div id="demo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-small">
  <a href="#Home" class="w3-bar-item w3-button">메인페이지</a>
  <a href="#Post" class="w3-bar-item w3-button">게시판</a>
  <a href="#Playground" class="w3-bar-item w3-button">놀이터</a>
  <a href="#Contact" class="w3-bar-item w3-button">미정</a>
</div>

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

  <!-- main header -->
  <header class="w3-display-container w3-wide" style="position: relative;" id="Home">
    <img src="assets/img/playground.jpg" alt="playground" width="1600" height="900">
    <div class="overlay-text">
      <h1 class="w3-jumbo w3-text-black w3-hide-small"><b>건우의 놀이터</b></h1>
    </div>
  </header>
</div>

</body>
</html>
