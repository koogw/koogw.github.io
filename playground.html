<!DOCTYPE html>
<html>
<head>
    <title>KooPlayground - 놀이터</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/snake.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .overlay-text {
            position: absolute;
            top: 2vw;
            left: 2vw;
            color: black;
            font-size: 4vw; /* 이미지 오버레이 텍스트의 폰트 크기를 뷰포트 너비의 4%로 설정 */
        }
        .responsive-img {
            width: 100%;
            height: auto;
        }
        .w3-bar-item {
            text-align: center;
            font-size: 1.5vw; /* 내비게이션 바 항목의 폰트 크기를 뷰포트 너비의 1.5%로 설정 */
        }
        .w3-bar-item a {
            display: block;
            width: 100%;
        }
        .game-container {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, .1);
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }
        .buttons {
            margin-top: 1rem;
        }
        .buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            html {
                font-size: 4vw; /* 화면 너비가 600px 이하일 때 폰트 크기를 4vw로 설정 */
            }
            .overlay-text {
                font-size: 6vw; /* 작은 화면에서 이미지 오버레이 텍스트의 폰트 크기 조정 */
            }
            .w3-bar-item {
                font-size: 3vw; /* 작은 화면에서 내비게이션 바 항목의 폰트 크기 조정 */
            }
        }
    </style>
</head>
<body>

<!-- Include header using JavaScript -->
<div id="header" data-include-path="header.html"></div>

<!-- Main content -->
<div class="w3-content" style="max-width:1600px; width: 100%;">

    <!-- Main header -->
    <header class="w3-display-container w3-wide" style="position: relative;">
        <div class="overlay-text">
            <h1 class="w3-text-black"><b>건우의 놀이터</b></h1>
        </div>
    </header>

    <!-- Content section -->
    <div class="w3-padding-64 w3-center" id="Home">
        <div class="game-container">
            <h1>스네이크 게임</h1>
            <canvas id="game-board" width="400" height="400"></canvas>
            <div class="buttons">
                <button id="start-btn">시작</button>
                <button id="stop-btn">정지</button>
            </div>
            <p class="score">점수: <span id="score">0</span></p>
        </div>
    </div>

</div>

<script>
    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function(el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });
</script>

<script src="js/snake.js"></script>

</body>
</html>
